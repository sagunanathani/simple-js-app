<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./dist/style.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #E3F2FD;">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            src="./img/pikachu-logo.png"
            alt="Pokédox Logo"
            width="100"
            height="100"
            class="rounded-circle"
            style="margin-right: 10px"
          />
        </div>

        <form class="d-flex" role="search">
          <input
            class="form-control"
            type="search"
            placeholder="Search pokemon"
            aria-label="Search"
            style="width: 250px; margin-right: 16px"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div id="loading-message" class="text-center mt-3" style="display: none">
      Loading...
    </div>

    <main id="backgroundContent" class="container py-4">
      <h1 class="text-center" tabindex="-1">Pokémon List:</h1>
      <ul class="pokemon-list list-group" role="list"></ul>
    </main>

    <!-- Bootstrap Modal -->
    <!-- This ensures it can receive focus when opened: tabindex="-1"  -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Pokémon Name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--<img id="pokemon-img" class="img-fluid mb-3" alt="Pokémon image" /> -->
            <p id="pokemon-height"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-button">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Your custom scripts (load after Bootstrap) -->
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./dist/main.min.js"></script>
  </body>
</html>
